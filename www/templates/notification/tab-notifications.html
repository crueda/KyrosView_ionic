<ion-view view-title="Ãšltimas notificaciones">


<ion-nav-bar class="bar-assertive nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button ion-trash-b" ng-click="archiveNotifications()">
            
        </button>
    </ion-nav-buttons>
</ion-nav-bar>


      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="busqueda" placeholder="Buscar">
        </label>
      </div>

<ion-content class="has-subheader" ng-controller="DevicesCtrl">

    <ion-refresher on-refresh="doRefresh()"> </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
        ng-repeat="notification in notifications | filter: busqueda" type="item-text-wrap" href="#/tab/notifications/{{notification.id}}">
        <img ng-src="{{notification.icon}}">
        <h2>{{notification.vehicleLicense}}</h2>
        <p>{{notification.date}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(notification)">
          Archivar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
