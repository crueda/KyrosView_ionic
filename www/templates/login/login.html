<ion-view view-title="Kyros LBS" name="login-view" >
<ion-nav-bar   align-title="center">
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>

  <ion-content class="padding">
  <br><br>
  <img ng-src="img/kyros.png" class="center" style="width: 64px; height: 64px">
  <br>
    <div class="list list-inset">
      <label class="item item-input item-floating-label">
        <span class="input-label">Usuario:</span>
        <input type="text" autocapitalize="off" autocorrect="off" placeholder="Usuario" ng-model="data.username">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Contraseña:</span>
        <input type="password" autocapitalize="off" autocorrect="off" placeholder="Contraseña" ng-model="data.password">
      </label>
    </div>
    
    <ion-list>
      <ion-checkbox ng-model="settings.remember" ng-change="remember()">Recordar</ion-checkbox>
    </ion-list>

    <button class="button button-block button-calm" ng-click="login()">Entrar</button>
  </ion-content>
</ion-view>
