<ion-view view-title="Recibir notificaciones">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableStartStop">
        Arranques y paradas
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableAlarm">
        Alarmas
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableZone">
        Zonas
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableRoute">
        Rutas
    </ion-toggle>
    <ion-toggle  ng-model="settings.enablePoi">
        Pois
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
