<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Tab. Ultimas notificaciones -->
  <ion-tab title="Notificaciones" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/notifications">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Mapa -->
  <ion-tab title="Mapa" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Configurar -->
  <ion-tab title="Configurar" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>

  <!-- Horario -->
  <ion-tab title="Desconectar" icon-off="ion-power" icon-on="ion-power" href="#/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>


</ion-tabs>
