<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--ion-tabs class="tabs-icon-top tabs-color-active-positive"-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Tab. Ultimas notificaciones -->
  <ion-tab title="{{'TAB_NOTIFICATIONS' | translate}}" icon-off="ion-android-notifications-none" icon-on="ion-android-notifications" href="#/tab/notifications">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Dispositivos -->
  <!--ion-tab title="Dispositivos" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/devices"-->
  <ion-tab title="{{'TAB_DEVICES' | translate}}" icon-off="ion-android-car" icon-on="ion-android-car" href="#/tab/devices">
    <ion-nav-view name="tab-devices"></ion-nav-view>
  </ion-tab>


  <!-- Mapa -->
  <ion-tab title="{{'TAB_MAP' | translate}}" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
  
  <!-- Configurar -->
  <ion-tab title="{{'TAB_CONFIG' | translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>

  <!-- Logout -->
  <!--ion-tab title="Desconectar" icon-off="ion-power" icon-on="ion-power" href="#/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab-->

 <ion-tab title="Test" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/test" on-select="refreshMap()">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab>


</ion-tabs>
