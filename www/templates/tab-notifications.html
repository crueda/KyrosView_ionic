<ion-view view-title="Ãšltimas notificaciones">

<!--Sub-Header -->
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="busqueda" placeholder="Buscar">
        </label>
      </div>

<ion-content class="has-subheader" ng-controller="DevicesCtrl">

    <ion-refresher on-refresh="doRefresh()"> </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="notification in notifications" type="item-text-wrap" href="#/tab/notifications/{{notification.id}}">
        <img ng-src="{{notification.icon}}">
        <h2>{{notification.vehicleLicense}}</h2>
        <p>{{notification.date}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


        <ion-option-button class="button-assertive" ng-click="remove(notification)">
          Archivar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
