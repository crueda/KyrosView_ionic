<ion-view view-title="Configurar">
      <ion-nav-bar class="bar-dark"  align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>

  <ion-content class="padding">

    <ion-list>
     

    <!--ion-toggle  toggle-assertive ng-model="settings.enableNotifications" ng-change="configChange()">
        Recibir push
    </ion-toggle-->

     <li class="item item-toggle">
     Recibir push
     <label class="toggle">
       <input type="checkbox" ng-model="settings.enableNotifications" ng-change="configChange()">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
    </li>


    <li class="item item-toggle">
     Agrupar notificaciones
     <label class="toggle toggle-calm">
       <input type="checkbox" ng-model="settings.enableGroupNotifications" ng-change="configChange()">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>


<label class="item item-input item-select">
    <div class="input-label">
      NÃºmero de notificaciones
    </div>
    <select ng-model="optionSelected" ng-change="configChangeNumNotifications(optionSelected)">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
  </label>


    <ion-list>
    
    <br>

    <button class="button button-block button-assertive" ng-click="logout()">Desconectar</button>

  </ion-content>
</ion-view>
